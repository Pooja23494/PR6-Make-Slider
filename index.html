<!doctype html>
<html lang="en">

<head>
    <title>Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center text-secondary my-4">- Slider -</h2>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/img1.jpg" style="height: 600px;" class="d-block w-100 object-fit-cover"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/img2.jpg" style="height: 600px;" class="d-block w-100 object-fit-cover"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/img3.jpeg" style="height: 600px;" class="d-block w-100 object-fit-cover"
                                alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" onclick="prevSlider()">
                        <span class="carousel-control-prev-icon" aria-hidden="true"
                            style="background-color: rgba(0, 0, 0, 0.782);"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" onclick="nextSlider()">
                        <span class="carousel-control-next-icon" aria-hidden="true"
                            style="background-color: rgba(0, 0, 0, 0.782);"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let index = 0;
        let carouselItems = document.querySelectorAll('.carousel-item');

        const clearactive = () => {
            carouselItems.forEach((item) => {
                item.classList.remove('active');
            })
        }

        const activecarouselItem = (index) => {
            carouselItems[index].classList.add('active');
        }

        const prevSlider = () => {
            clearactive();
            if (index <= 0) {
                index = carouselItems.length;
            }
            activecarouselItem(--index);
        }

        const nextSlider = () => {
            clearactive();
            if (index >= carouselItems.length - 1) {
                index = -1;
            }
            activecarouselItem(++index);
        }

    </script>
</body>

</html>
